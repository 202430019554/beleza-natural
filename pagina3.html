<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body {
            background-color: #c4aecb;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .product h2, .product p {
            margin: 5px 0;
        }

        .product button {
            background-color: #813fa7;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        .product button:hover {
            background-color: #ac66db;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f8f8f8;
        }

        button.enviar {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.enviar:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carrinho de Compras</h1>

        <div class="product">
            <h2>Cauterização</h2>
            <p>Preço: R$ 50,00</p>
            <button onclick="addToCart('Cauterização', 50)">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <h2>Design de sobrancelha</h2>
            <p>Preço: R$ 30,00</p>
            <button onclick="addToCart('Design de sobrancelha', 30)">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <h2>Pé e mão</h2>
            <p>Preço: R$ 50,00</p>
            <button onclick="addToCart('Pé e mão', 50)">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <h2>Depilação</h2>
            <p>Preço: R$ 65,00</p>
            <button onclick="addToCart('Depilação', 65)">Adicionar ao Carrinho</button>
        </div>

        <div id="cart">
            <h2>Itens no Carrinho</h2>
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Preço (R$)</th>
                    </tr>
                </thead>
                <tbody id="cart-items"></tbody>
                <tfoot>
                    <tr>
                        <th>Total</th>
                        <th id="total">0.00</th>
                    </tr>
                </tfoot>
            </table>
        </div>

        <button class="enviar" onclick="proximaPagina()">Ir para Agendamento</button>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(product, price) {
            cart.push({ product, price });
            total += price;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const totalElement = document.getElementById('total');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = <td>${item.product}</td><td>${item.price.toFixed(2)}</td>;
                cartItems.appendChild(row);
            });
            totalElement.textContent = total.toFixed(2);
        }

        function proximaPagina() {
            window.location.href = "pagina4.html";
        }
    </script>
</body>
</html>
